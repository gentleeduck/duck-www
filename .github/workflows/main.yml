name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile
      - run: bun run build
        env:
          NEXT_PUBLIC_APP_URL: https://gentleduck.org
